    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Lista de Usuarios</h1>
        <hr>
        <div th:if="${usuarios != null and !usuarios.empty}">
            <table border="1">
                <tr>
                    <th>ID</th>
                    <th>PASSWORD</th>
                    <th>NOMBRE</th>
                    <th>APELLIDOS</th>
                    <th>ROL</th>
                    <th>EMAIL</th>
                    <th>TELEFONO</th>
                    <th>ESTADO</th>
                    <th>FECHA DE REGISTRO</th>
                </tr>
                <tr>
                    <tr th:each="u : ${usuarios}">
                    <td th:text="${u.id}"></td>
                    <td th:text="${u.password}"></td>
                    <td th:text="${u.nombre}"></td>
                    <td th:text="${u.apellidos}"></td>
                    <td th:text="${u.rol}"></td>
                    <td th:text="${u.email}"></td>
                    <td th:text="${u.telefono}"></td>
                    <td th:text="${u.estado}"></td>
                    <td th:text="${u.fecha_registro}"></td>
                    </tr>
            </table>
            <div th:if="${usuarios == null or usuarios.empty}">
                La lista de usuarios esta vacia
            </div>

        </div>
    </body>
</html>
